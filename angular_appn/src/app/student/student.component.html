<h2>Student Table</h2>

<table border="1" cellpadding="5">
	<tr>
		<td>First Name</td>
		<td>{{firstName}}</td>
	</tr>
	<tr>
		<td>Last Name</td>
		<td>{{lastName}}</td>
	</tr>
	<tr>
		<td>Age</td>
		<td>{{age}}</td>
	</tr>
	<tr>
		<td>Address</td>
		<td>{{address}}</td>
	</tr>
	<tr>
		<td>Full Name</td>
		<td>{{studName()}}</td>
	</tr>
	<tr>
		<td>Balance</td>
		<td>{{balance * 30}}</td>
	</tr>
</table>
