<h2>Student Table</h2>

<table border="1" cellpadding="5">
	<tr>
		<td [attr.colspan]="colspan">Student Information</td>
	</tr>
	<tr>
		<td>First Name</td>
		<td>{{firstName}}</td>
	</tr>
	<tr>
		<td>Last Name</td>
		<td>{{lastName}}</td>
	</tr>
	<tr>
		<td>Age</td>
		<td [style.color]="tdagecolor" [style.background-color]="tdagebgclr">{{age}}</td>
	</tr>
	<tr>
		<td>Address</td>
		<td>{{address}}</td>
	</tr>
	<tr [class]="cssclstouse">
		<td>Full Name</td>
		<td>Mr. {{studName()}}</td>
	</tr>
	<tr [class.font-comic]="usefontcomic">
		<td>Balance</td>
		<td>{{balance * 30}}</td>
	</tr>
</table>


<hr>
<h1>Property Binding:</h1>
Student Name: <span [innerHtml]="firstName + ' ' + lastName"></span>

<h3>Show Apple Image</h3>
<img [src]="appleImgPath" width="128" height="128"/>


<hr>
<h1>Events Binding:</h1>

<button (click)="btnClickMe()">Click Me</button>
<br><br>

<button (click)="displayDetails()">{{btnTxt}}</button>
<br>
<div *ngIf="showDetails">
	<h3>Message handel by Events Binding</h3>
</div>
